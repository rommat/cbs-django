{% extends 'main/base.html' %}

{% block content %}

<div class="w3-card-4" style="width: fit-content">
    <div class="w3-container w3-deep-purple">
        <header>
            <h1>{{product.name}} </h1>
        </header>
    </div>
    <div class="w3-container">
        <p>
            Категорія: <a href="{% url 'category_page' category_id=category.id %}">{{category.name}}</a>
        </p>
        <h2>
            <span class="w3-badge w3-purple">{{product.price}} </span> грн.
        </h2>
    </div>
    <div class="w3-container light-blue">
        <h3>Технічні характеристики:</h3>
    </div>
    <div class="w3-container w3-margin-bottom">
        <table class="w3-table w3-striped w3-bordered w3-hoverable w3-responsive">
        {% for property in product.properties %}
            <tr>
                <td>{{property.name}}</td>
                <td>{{property.value}}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
    <div class="w3-container">
        <footer></footer>
    </div>
</div>

{% endblock %}
