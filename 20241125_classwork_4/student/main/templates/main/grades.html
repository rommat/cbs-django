{% extends 'main/base.html' %}

{% block content %}

<div class="w3-container">
    <h1>{{page_title}}</h1>
    <h2>Level: {{student.level}}</h2>
    <h2>GradeBook:</h2>
    <table class="w3-table w3-striped w3-bordered w3-hoverable w3-responsive">
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
    {% for grade in grades %}
        <tr>
            <td>{{grade.subject}}</td>
            <td>{{grade.value}}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
