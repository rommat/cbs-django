{% extends 'main/base.html' %}

{% block content %}
    <h1>{{page_title}}</h1>
    <h2>Level: {{student.level}}</h2>
    <table>
        <caption>GradeBook</caption>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
    {% for grade in grades %}
        <tr>
            <td>{{grade.subject}}</td>
            <td>{{grade.value}}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
